{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}
<div class="container-fluid px-0">
    <img src="/static/img/phone.jpeg" data-color="firebrick" alt="Second Image" class="d-block w-100 mx-0" alt="...">
    <h3 style="
    position: absolute;
    top: 138px;
    left: 14px;
    ">Contact Us</h3>
</div>


<div class="container" style="
    position: absolute;
    /* padding: 100px; */
    padding-left: 200px;
    padding-right: 20px;
    padding-bottom: 20px;
    ">
    <form method="post" action="/contact">
        {% csrf_token %}
    <div class="mb-3 my-4">
        <label for="name" class="form-label">Name</label>
        <input type="name" class="form-control" id="name" name= "name" placeholder="Enter your name" fdprocessedid="uuk6ps">
    </div>
    <div class="mb-3 my-4">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" fdprocessedid="uuk6ps">
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone no.</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="Please enter your contact number. So we can contact you as soon as possible."></input>
    </div>
    <div class="mb-5">
        <label for="concern" class="form-label">How can we help you</label>
        <textarea type="text" class="form-control" name="concern" id="concern"  fdprocessedid="p5kylc"></textarea>
    </div>
    <button class="btn btn-primary" type="Submit" fdprocessedid="pa7fuq">Submit</button>
</form>
</div>
{% endblock body %}
